	# Contact section
	[params.contact]
		headline = "Start Without Waiting"
		description = "Stop waiting for the perfect time. Start the Lean journey from here. There are a limited number of tickets available for early brids. <br>The ticket includes **[ASQ YB level](https://asq.org/cert/resource/pdf/certification/SSYB%20BOK-final.pdf) training** + **3 months project coaching** + **1 year qmax.io subscription(5 members)**. <br> If you have any query please feel free to contact us."
		phone = ""
		email = "contact@qmax.io"

